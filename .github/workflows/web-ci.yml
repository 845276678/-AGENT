name: web-ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:\n      - name: Cache Next.js\n        uses: actions/cache@v4\n        with:\n          path: web/.next/cache\n          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}\n          restore-keys: |\n            ${{ runner.os }}-nextjs-\n      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install web deps
        run: npm -w web install
      - name: Generate API types
        run: npm -w web run gen
      - name: Lint & Build web
        run: npm -w web run build