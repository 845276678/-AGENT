name: web-ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install web deps
        run: npm -w web install
      - name: Generate API types
        run: npm -w web run gen
      - name: Lint & Build web
        run: npm -w web run build